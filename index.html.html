<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VZ Bygg</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffe7;
      letter-spacing: 2px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
      color: #fff;
    }
    p {
      max-width: 600px;
      color: #ccc;
    }
    .cta {
      margin-top: 2rem;
    }
    .cta a {
      background-color: #00ffe7;
      color: #111;
      padding: 0.75rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .cta a:hover {
      background-color: #00cbbf;
    }
    .bg-texture {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
      opacity: 0.05;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="bg-texture"></div>
  <div class="logo">VZ BYGG</div>
  <h1>Hoppsann.</h1>
  <p>
    Denne siden er under utvikling.
  </p>
  <div class="cta">
    <a href="mailto:arne.vivelid@vzbygg.no">KONTAKT OSS</a>
  </div>
</body>
</html>
